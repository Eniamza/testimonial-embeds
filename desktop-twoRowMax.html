<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Widget - 2 Column</title>
    <style>
        /* Scoped styles for the review widget */
        .review-widget-wrapper {
            /* Reset and isolation */
            all: initial;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: block;
            box-sizing: border-box;
            width: 100%;
        }

        .review-widget-wrapper * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .review-widget-container {
            padding: 20px 0;
            background: transparent;
            width: 100%;
        }

        .review-widget-reviews {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0;
            justify-content: space-between;
        }

        .review-widget-card {
            background: #F3F3F3;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            min-height: 250px;
            flex: 0 1 calc(50% - 10px);
            min-width: 280px;
        }

        .review-widget-card:hover {
            transform: translateY(-2px);
        }

        /* Center single card in last row */
        .review-widget-card:nth-child(2n+1):last-child {
            margin-left: auto;
            margin-right: auto;
        }

        .review-widget-stars {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .review-widget-star {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .review-widget-star svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .review-widget-star-filled {
            fill: #fbbf24;
        }

        .review-widget-star-empty {
            fill: #d1d5db;
        }

        .review-widget-star-half {
            position: relative;
        }

        .review-widget-star-half .review-widget-star-background {
            fill: #d1d5db;
        }

        .review-widget-star-half .review-widget-star-foreground {
            fill: #fbbf24;
        }

        .review-widget-text {
            font-size: 14px;
            line-height: 1.5;
            color: #1f2937;
            margin-bottom: 20px;
            max-width: 100%;
            word-wrap: break-word;
            flex-grow: 1;
        }

        .review-widget-reviewer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: auto;
        }

        .review-widget-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
        }

        .review-widget-name {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .review-widget-date {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>

        </div>

            function createReviewStar(type = 'filled', uniqueId) {
                if (type === 'filled') {
                    return `
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path class="review-widget-star-filled" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="none" fill="currentColor" stroke-linejoin="round" stroke-linecap="round" style="border-radius: 2px;"/>
                        </svg>
                    `;
                } else if (type === 'empty') {
                    return `
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path class="review-widget-star-empty" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="none" fill="currentColor" stroke-linejoin="round" stroke-linecap="round" style="border-radius: 2px;"/>
                        </svg>
                    `;
                } else if (type === 'half') {
                    return `
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <clipPath id="review-widget-half-${uniqueId}">
                                    <rect x="0" y="0" width="12" height="24"/>
                                </clipPath>
                            </defs>
                            <path class="review-widget-star-background" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="none" fill="currentColor" stroke-linejoin="round" stroke-linecap="round" style="border-radius: 2px;"/>
                            <path class="review-widget-star-foreground" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" clip-path="url(#review-widget-half-${uniqueId})" stroke="none" fill="currentColor" stroke-linejoin="round" stroke-linecap="round" style="border-radius: 2px;"/>
                        </svg>
                    `;
                }
            }

            function generateReviewStars(rating, reviewIndex) {
                let starsHTML = '';
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                const emptyStars = 5 - Math.ceil(rating);

                for (let i = 0; i < fullStars; i++) {
                    starsHTML += `<div class="review-widget-star">${createReviewStar('filled')}</div>`;
                }

                if (hasHalfStar) {
                    const uniqueId = `${reviewIndex}-${Date.now()}-${Math.random()}`;
                    starsHTML += `<div class="review-widget-star review-widget-star-half">${createReviewStar('half', uniqueId)}</div>`;
                }

                for (let i = 0; i < emptyStars; i++) {
                    starsHTML += `<div class="review-widget-star">${createReviewStar('empty')}</div>`;
                }

                return starsHTML;
            }

            function createReviewWidgetCard(review, index) {
                return `
                    <div class="review-widget-card">
                        <div class="review-widget-stars">
                            ${generateReviewStars(review.rating, index)}
                        </div>
                        <p class="review-widget-text">${review.text}</p>
                        <div class="review-widget-reviewer-info">
                            <img src="${review.imgUrl}" alt="${review.fullName}" class="review-widget-avatar" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(review.fullName)}&background=6b7280&color=fff&size=80'">
                            <div>
                                <div class="review-widget-name">${review.fullName}</div>
                                <div class="review-widget-date">${review.city}, ${review.state}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderReviewWidget() {
                const container = document.getElementById('reviewWidgetContainer');
                if (container) {
                    container.innerHTML = reviewWidgetData.map((review, index) => createReviewWidgetCard(review, index)).join('');
                }
            }

            // Render reviews when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', renderReviewWidget);
            } else {
                renderReviewWidget();
            }
        })();
    </script>
